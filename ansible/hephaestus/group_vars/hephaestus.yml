# ===== Hephaestus â€“ CI/Build Node Variables =====
# OS: Ubuntu 22.04+ (Debian-based)
# Adjust as needed.

# --- Versions ---
go_version: "1.22.5"
maven_version: "3.9.9"
github_runner_version: "2.319.1"
k9s_version: "0.32.4"

# Use 'latest' for kubectl/helm via repos; or pin exact versions if you prefer.
kubectl_version: ""     # e.g., "1.30.4" (empty = latest)
helm_version: ""        # e.g., "3.15.3" (empty = latest via script)

# --- Docker ---
docker_users:
  - "{{ ansible_user | default('YOUR_SSH_USER') }}"

# --- GitHub Actions Runner ---
github_runner_install_dir: "/opt/github-runner"
github_repo_url: "https://github.com/your-org/your-repo"   # or org URL for org-level runner
github_runner_token: ""   # Put a short-lived PAT/registration token here or pass via --extra-vars
github_runner_labels: "hephaestus,ci,linux"
github_runner_name: "hephaestus"

# --- GitLab Runner ---
gitlab_coordinator_url: "https://gitlab.com/"
gitlab_runner_registration_token: ""    # Project/Group registration token
gitlab_runner_executor: "shell"         # or "docker"
gitlab_runner_tags: "hephaestus,ci,linux"
gitlab_runner_docker_image: "ubuntu:22.04"  # used if executor=docker
