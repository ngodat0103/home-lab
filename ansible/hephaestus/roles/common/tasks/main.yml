---
- name: Ensure apt cache is updated
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - build-essential
      - ca-certificates
      - curl
      - git
      - gnupg
      - lsb-release
      - unzip
      - tar
      - jq
      - software-properties-common
    state: present
    update_cache: true
